<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matete Hardware - Login</title>
    <link rel="stylesheet" href="hardwarelogin .css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Matete Hardware</div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="your-login-endpoint" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <a href="index.html">
                    <button type="button" class="sign-in-button">Log in</button>
                </a>
            </form>
            <!-- Google Sign-In Button -->
            <div class="google-sign-in">
                <button onclick="signInWithGoogle()">Sign in with Google</button>
            </div>
            <!-- SMS Sign-In Button -->
            <div class="sms-sign-in">
                <button onclick="signInWithPhone('+1234567890')">Sign in with Phone</button>
                <div id="recaptcha-container"></div>
            </div>

            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Matete Hardware. All Rights Reserved.</p>
    </footer>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfErcRDoWGwZkhSvxQehJfvh2eXdFtNjY",
            authDomain: "online-hardware-5545a.firebaseapp.com",
            projectId: "online-hardware-5545a",
            storageBucket: "online-hardware-5545a.appspot.com",
            messagingSenderId: "211586361252",
            appId: "1:211586361252:web:ab2506f1a2c6aadfbe0331"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Define the signInWithGoogle function
        window.signInWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // User signed in successfully.
                    const user = result.user;
                    console.log("Google Sign-In successful:", user);
                    // Redirect to dashboard or another page
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Handle errors here.
                    console.error("Error during Google Sign-In:", error);
                });
        };
    </script>
</body>
</html>
